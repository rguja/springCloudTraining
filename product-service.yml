# Database
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/shop
    username: user
    password: user
# JPA properties
  jpa:
   hibernate:
      ddl-auto: update
   show-sql: true
   properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
        jdbc:
           lob:
            non_contextual_creation: true  
