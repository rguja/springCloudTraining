eureka:
   client:
      serviceUrl:
         defaultZone: http://localhost:8010/eureka/
---
spring:
  profiles: subject
  application:
    name: subject
words: I,You,He,She,It

---
spring:
  profiles: verb
  application:
    name: verb
words: ran,knew,had,saw,bought

---
spring:
  profiles: article
  application:
    name: article
words: a,the

---
spring:
  profiles: adjective
  application:
    name: adjective
words: reasonable,leaky,suspicious,ordinary,unlikely

---
spring:
  profiles: noun
  application:
    name: noun
words: boat,book,vote,seat,backpack,partition,groundhog  

---
spring:
  profiles: cold-noun
  application:
    name: cold-noun
words: icicle,refrigerator,blizzard,snowball
---
# Database
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/shop
    username: user
    password: user
# JPA properties
  jpa:
   hibernate:
      ddl-auto: update
   show-sql: true
   properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
        jdbc:
           lob:
            non_contextual_creation: true  
